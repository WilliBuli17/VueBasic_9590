<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>UGD Vue Js</title>
    <script src="vue.js"></script>
  </head>
  <body>
    <div id="app">
        <div class="card text-center">
            <div class="card-body">
                <h1 class="card-title">Tebak Angka!</h1>
                <p class="card-text">tebaklah angka 1-10</p>
                <input v-model="number" placeholder="1-10" />
                <br><br>
                <span v-if="kesempatan > 0">
                    <button type="button" class="btn btn-primary" @click="tebakAngka">Tebak</button>
                </span>
                <span v-if="kesempatan <= 0">
                    <a type="button" class="btn btn-primary" v-bind:href="link">Coba lagi</a>
                </span>
                <p>Kesempatan : {{kesempatan}}</p>
            </div>
        </div>
        
        <div class="footer">
            <p>{{mhs.nama}} | {{mhs.npm}} | {{mhs.kelas}}</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>

  <script>
    new Vue({
        el: '#app',
        data: {
            number: "",
            kesempatan: 3,
            link: "UGDB_9590.html",
            mhs: {
                nama: 'Styephen William Buli',
                npm: 180709590,
                kelas: 'PAW Kelas B',
            }
        },
        methods: {
            tebakAngka(){
                if(this.number == 8){
                    alert('tebakanmu benar')
                }
                else{
                    this.kesempatan--;
                    alert(`tebakanmu salah, kesempatanmu sisa ${this.kesempatan}`)
                }
            },
        },
    });
</script>
</html>
